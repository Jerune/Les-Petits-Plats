<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Les Petits Plats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="https://use.typekit.net/lvo2ynr.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <!-----------  Header ------------->
        <header class="header container d-flex justify-content-center mt-5">
            <a href="/" class="logo">
                <img src="/assets/logo.png" alt="Les Petits Plats" class="w-100"/>
            </a>
        </header>
        
        <!-----------  Search -------------->
        <div class="search container mt-3">
            
            <!--General Search-->
            <div class="search_general row">
                <div class="column-12 d-flex align-items-center position-relative">
                    <input id="search_general_input" type="text" placeholder="Rechercher une recette" class="placeholder-opacity-25 w-100 p-4 border-0 bg-light rounded-2 fs-1 fw-normal pe text-black">
                    <i class="search_general_icon bi bi-search position-absolute end-30"></i>
                </div>
            </div>
            
            <!--Search Tags-->
            <div class="row mt-4">
                <ul class="search_tags d-flex flex-row">
                    <li class="d-flex flex-row justify-content-between align-items-center py-1 px-3 w-auto bg-primary text-white rounded-2 fs-2 me-3">
                        <span class="search_tags_title pe-3">Coco</span>
                        <i class="bi bi-x-circle fs-1"></i>
                    </li>
                    <li class="d-flex flex-row justify-content-between align-items-center py-1 px-3 w-auto bg-primary text-white rounded-2 fs-2 me-3">
                        <span class="search_tags_title pe-3">Cinnamon</span>
                        <i class="bi bi-x-circle fs-1"></i>
                    </li>
                    <li class="d-flex flex-row justify-content-between align-items-center py-1 px-3 w-auto bg-success text-white rounded-2 fs-2 me-3">
                        <span class="search_tags_title pe-3">Oven</span>
                        <i class="bi bi-x-circle fs-1"></i>
                    </li>
                    <li class="d-flex flex-row justify-content-between align-items-center py-1 px-3 w-auto bg-primary text-white rounded-2 fs-2 me-3">
                        <span class="search_tags_title pe-3">Ginger</span>
                        <i class="bi bi-x-circle fs-1"></i>
                    </li>
                    <li class="d-flex flex-row justify-content-between align-items-center py-1 px-3 w-auto bg-danger text-white rounded-2 fs-2 me-3">
                        <span class="search_tags_title pe-3">Planche</span>
                        <i class="bi bi-x-circle fs-1"></i>
                    </li>
                </ul>
            </div>
            
            <!--Specific Search-->
            <div class="row mt-3 gx-4 text-white">
                <div class="col-auto">
                    <div class="p-3 bg-primary rounded-2 fs-1">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <input id="ingredients" class="option_select border-0 bg-primary text-white" type="text" placeholder="Ingredients" >
                            <i class="ingredients bi bi-chevron-down fw-bold" data-state="show"></i>
                        </div>
                        <ul class="ingredients search_items_list d-none flex-column flex-wrap px-0 pt-3 fs-1"></ul>
                    </div>
                </div>



                <div class="col-auto">
                    <div class="p-3 bg-success rounded-2 fs-1">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <input id="machines" class="option_select border-0 bg-success text-white" type="text" placeholder="Appareils" >
                            <i class="machines bi bi-chevron-down fw-bold" data-state="show"></i>
                        </div>
                        <ul class="machines search_items_list d-none flex-column flex-wrap p-0"></ul>
                    </div>
                </div>
                
                
                
                <div class="col-auto">
                    <div class="p-3 bg-danger rounded-2 fs-1">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <input id="utensils" class="option_select border-0 bg-danger text-white" type="text" placeholder="Ustensils" >
                            <i class="utensils bi bi-chevron-down fw-bold" data-state="show"></i>
                        </div>
                        <ul class="utensils search_items_list d-none flex-column flex-wrap p-0"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-----------  Recipes -------------->
        <main class="main container my-4">
            <div class="recipes row g-4"></div>
        </main>

    </body>
</html>
